<!DOCTYPE html>
<html>
  <head>
    <title>OpenTrack Field Trial Features</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <script type="text/javascript" src="js/clipboard.min.js"></script>
    <script type="text/javascript"  src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"  src="js/jquery.toast.min.js"></script>    
    <script type="text/javascript"  src="js/core.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body vocab="" prefix="trial: http://purl.org/athletics/trial# skos: http://www.w3.org/2004/02/skos/core# rdfs: http://www.w3.org/2000/01/rdf-schema#">
<div class="container">
<div typeof="skos:Collection" resource="http://purl.org/athletics/trial">
    <h1 property="skos:prefLabel">Field Trial Features</h1>
    <p property="skos:definition">Collection of features used in Athletics field trials.</p>
    <link property="skos:member" href="http://purl.org/athletics/trial#valid" />
    <link property="skos:member" href="http://purl.org/athletics/trial#substitute" />
</div>

  <hr/>

  <p>Default schema prefix: <strong>trial:</strong></p>
  <p>IRI: <a href="http://purl.org/athletics/trial#">http://purl.org/athletics/trial#</a></p>
  <hr/>

<table class="table table-striped table-sm">
<thead>
  <tr>
    <th class="code">Code</th>
    <th class="description">Feature</th>
    <th class="key">Opentrack Code</th>
  </tr>
</thead>
<tbody>
  <tr typeof="skos:Concept" resource="http://purl.org/athletics/trial#valid">
    <th class="code" property="skos:prefLabel">valid</th>
    <td class="description" property="skos:definition">Valid Trial</td>
    <td class="key">trial:valid<button class="btn" data-clipboard-text="trial:valid" title="Copy the code"><img src="img/clipboard.svg" alt="Copy"> </button>
        <link property="rdfs:isDefinedBy" href="http://purl.org/athletics/trial" />
    </td>
   </tr>

  <tr typeof="skos:Concept" resource="http://purl.org/athletics/trial#substitute">
    <th class="code" property="skos:prefLabel">substitute</th>
    <td class="description" property="skos:definition">Substitute Trial</td>
    <td class="key">trial:substitute<button class="btn" data-clipboard-text="trial:substitute" title="Copy the code"><img src="img/clipboard.svg" alt="Copy"> </button>
        <link property="rdfs:isDefinedBy" href="http://purl.org/athletics/trial" />
    </td>
   </tr>
</tbody>
</table>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
